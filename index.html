<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korean Drama Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Korean Drama Website</header>

    <div class="main-container">
      <div class="left-container"></div>

      <div class="right-container">
        <div class="inner-right-container">
          <div class="sidebar-header">ADD FAVORITE KOREAN DRAMA</div>
          <div class="sidebar-title">
            <label>Title</label><input id="input-title" />
          </div>
          <div class="sidebar-description">
            <label>Description</label
            ><textarea id="input-description"></textarea>
          </div>
          <div class="sidebar-image">
            <label>Image-Url</label><input id="input-image" />
          </div>
          <button id="addBtn">ADD +</button>

          <div class="sidebar-header">CART</div>
          <div class="sidebar-cart">
            <p class="total-items">Total Items:</p>
          </div>
          <div class="cart-list"></div>
          <div class="checkout-container">
            <button class="checkout-btn">CHECKOUT</button>
            <button class="clear-btn">CLEAR CART</button>
          </div>
        </div>
      </div>
    </div>

</html>
